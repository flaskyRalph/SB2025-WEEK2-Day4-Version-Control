{% extends "base.html" %}

{% block title %}Activity Logs{% endblock %}

{% block content %}
    <div class="container">
        <div class="text-center mb-4">
            <h1>Logs</h1>
            <a href="{{ url_for('homePage') }}" class="btn btn-secondary">Back to Users</a>
        </div>
    
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Action</th>
                    <th>Timestamp</th>
                    <th>User ID</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log.logID }}</td>
                        <td>{{ log.action }}</td>
                        <td>{{ log.timestamp }}</td>
                        <td>{{ log.userID }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
